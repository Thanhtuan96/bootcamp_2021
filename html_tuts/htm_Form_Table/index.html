<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Table</title>
  </head>
  <body>
    <h1>Heaviest Bird</h1>
    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Average mass</th>
          <th>maximum mass</th>
          <th>Flighted</th>
        </tr>
        <tr>
          <td>Ostrich</td>
          <td>104(230)</td>
          <td>2324</td>
          <td>no</td>
        </tr>
        <tr>
          <td>Somali orsish</td>
          <td>123</td>
          <td>2313</td>
          <td>yes</td>
        </tr>
      </thead>
    </table>

    <h1>V2</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average Mass</th>
          <th>Flighted</th>
        </tr>
        <tr>
          <th>KG</th>
          <th>LB</th>
        </tr>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>no</td>
        </tr>
        <tr>
          <td>Somali orsish</td>
          <td>123</td>
          <td>400</td>
          <td>yes</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
